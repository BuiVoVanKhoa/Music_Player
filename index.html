<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player.css" />
    <!-- Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>

  <body>
    <div class="container">
      <div class="dashboard">
        <div>
          <h1 class="fs-6 text-center fw-bold mt-2">PHÁT TỪ</h1>
          <p class="text-center" data-amplitude-song-info="album"></p>
        </div>

        <div class="cd text-center mt-4 m-auto">
          <img class="w-50 shadow" data-amplitude-song-info="cover_art_url" />
        </div>

        <div class="text-center mt-4">
          <p class="fs-5 fw-bold" data-amplitude-song-info="name"></p>
          <p data-amplitude-song-info="artist"></p>
        </div>

        <div class="text-center mt-4">
          <div class="d-flex justify-content-between">
            <div class="time-start">
              <span class="amplitude-current-minutes">00</span>:
              <span class="amplitude-current-seconds">00</span>
            </div>
            <div class="time-finish">
              <span class="amplitude-duration-minutes">00</span>:
              <span class="amplitude-duration-seconds">00</span>
            </div>
          </div>
          <input
            id="progress"
            class="amplitude-song-slider"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>

        <div class="controls text-center">
          <!-- Phát ngẫu nhiên -->
          <div class="amplitude-shuffle"></div>
          <!-- Trước -->
          <div class="amplitude-prev"></div>
          <!-- Play/Pause -->
          <div class="amplitude-play-pause"></div>
          <!-- Sau -->
          <div class="amplitude-next"></div>
          <!-- Lặp lại -->
          <div class="amplitude-repeat-song"></div>
          <!-- Loa và thanh âm lượng -->
          <div class="volume-container">
            <div class="amplitude-mute"></div>
            <div class="amplitude-volume-container">
              <input type="range" class="amplitude-volume-slider" />
            </div>
          </div>
        </div>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script src="./node_modules/amplitudejs/dist/amplitude.js"></script>
    <script src="player.js"></script>
  </body>
</html>
